<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Artigos | Cyber Security Information</title>
    <link rel="icon"  type="image/png" sizes="16x16" href="../static/assets/img/favicon_csi.png">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
</head>
  <body class="corpo--pagina-geral-de-artigos">
  <a class="link-conteudo-principal" href="#conteudo-principal">Pular para o conteúdo principal</a>
<!-- espaço para o header -->
    <main class="principal--pagina-geral-de-artigos" role="main">
      <section id="conteudo-principal" class="secao-inicio--pagina-geral-de-artigos">
        <div class="secao-inicio--pagina-geral-de-artigos__conteiner">
            <div class="secao-inicio--pagina-geral-de-artigos__conteiner--titulo">
                <h1 class="secao-inicio--pagina-geral-de-artigos__conteiner__titulo">Conheça nossos artigos relacionados à <span class="secao-inicio--pagina-geral-de-artigos__conteiner__titulo__span" title="Cibersegurança"></span><span class="span-acessibilidade" content=" " style="color: transparent; display: flex"> Cibersegurança</span></h1>
            </div>

            <div class="secao-inicio--pagina-geral-de-artigos__conteiner--input">
                <label for="pesquisa-conteudo" class="secao-inicio--pagina-geral-de-artigos__conteiner--input__label" title="Pesquisar por conteúdo...">
                    <input type="search" id="pesquisa-conteudo" class="secao-inicio--pagina-geral-de-artigos__conteiner--input__label__input" placeholder="Pesquisar por conteúdo...">
                </label>
            </div>
        </div>

        <section class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes">
            <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes__conteiner-margem">
                <h2 class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes__titulo">
                    Artigos <span class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes__titulo__span">recentes</span>
                </h2>
                <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes--linha"></div>
            </div>

            <section data-secao-carrossel class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards">
                <ul data-lista-carrossel class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista">
                    <li data-artigo-recente="1" class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item animacao">
                        <h3 class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__titulo">
                            Cibersegurança
                        </h3>
                        <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__conteiner">
                            <img class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__conteiner__imagem" src="" alt="">
                        </div>
                        <section class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__secao">
                            <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__secao__conteiner-data">
                                <p class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__secao__conteiner-data__paragrafo">
                                    09 de jun. de 2022
                                </p>
                            </div>

                            <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__secao__conteiner-tempo">
                                <p class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes-cards__lista__item__secao__conteiner-tempo__paragrafo">
                                    X min.
                                </p>
                            </div>
                        </section>
                    </li>
                </ul>
            </section>
        </section>
    </section>
      <section class="secao-artigos-gerais--pagina-geral-de-artigos">
        <h2 class="secao-artigos-gerais--pagina-geral-de-artigos__titulo">
            Mais artigos
        </h2>
        <div class="secao-inicio--pagina-geral-de-artigos__secao-artigos-recentes--linha"></div>

        <section class="secao-artigos-gerais--pagina-geral-de-artigos__secao">
            <ul class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista">
                <li class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item animacao">
                    <h3 class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__titulo">
                        Título artigo
                    </h3>
                    <div class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__conteiner">
                        <img class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__conteiner__imagem" src="" alt="">
                    </div>
                    <section class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__secao">
                        <div class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__secao__conteiner-data">
                            <p class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__secao__conteiner-data__paragrafo">
                                14 de jun. de 2022
                            </p>
                        </div>

                        <div class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__secao__conteiner-tempo">
                            <p class="secao-artigos-gerais--pagina-geral-de-artigos__secao__lista__item__secao__conteiner-tempo__paragrafo">
                                X min.
                            </p>
                        </div>
                    </section>
                </li>
            </ul>
        </section>
    </section>
       <section class="secao-paginacao">
        <nav class="secao-paginacao__navegacao">
            <a href="#" class="secao-paginacao__navegacao__link-voltar"></a>
            <p class="secao-paginacao__navegacao__paragrafo">Página X de XX</p>
            <a href="#" class="secao-paginacao__navegacao__link-avancar"></a>
        </nav>
    </section>
    </main>
  </body>
  <!-- espaço para adicionar scripts -->
</html>
